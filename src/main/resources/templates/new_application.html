<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/header :: header"></head>

<body>
<!-- Include the header fragment -->
<div th:insert="fragments/menu :: menu"></div>
<main>
    <div class="container">
        <h3>New Application</h3>
        <form th:action="@{/saveApp}" method="post" th:object="${application}">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" th:field="*{title}" id="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" th:field="*{description}" id="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" th:field="*{location}" id="location" required>
            </div>
            <div class="form-group">
                <label for="productionDetails">Production Details</label>
                <input type="text" class="form-control" th:field="*{productionDetails}" id="productionDetails" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div th:text="${msg}"></div>
    </div>
</main>

<!-- Include the footer fragment -->
<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
