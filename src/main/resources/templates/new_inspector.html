<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/header :: header"></head>

<body>
<!-- Include the header fragment -->
<div th:insert="fragments/menu :: menu"></div>
<main>
    <div class="container">
        <h3>Add Inspector</h3>
        <form th:action="@{/saveinspector}" method="post" th:object="${inspector}">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" th:field="*{firstName}" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="inspectorNumber">Inspector Number</label>
                <input type="text" class="form-control" th:field="*{inspectorNumber}" id="inspectorNumber" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" th:field="*{email}" id="email" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div th:text="${msg}"></div>
    </div>
</main>

<!-- Include the footer fragment -->
<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
